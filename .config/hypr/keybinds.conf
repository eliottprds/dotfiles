#Fn keys#
#-------#

#Brightness control
bindle=, XF86MonBrightnessUp, exec, brightnessctl s +10%
bindle=, XF86MonBrightnessDown, exec, brightnessctl s 10%-

#Volume control
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
bind= ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%

#Player control
bindle = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bindle = , XF86AudioNext, exec, playerctl next # Audio next
bindle = , XF86AudioPrev, exec, playerctl previous # Audio previous

