#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = LIBVA_DRIVER_NAME,nvidia-dkms
env = __GLX_VENDOR_LIBRARY_NAME,nvidia-dkms
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env =  ELECTRON_OZONE_PLATFORM_HINT, auto
env = GDK_SCALE,1.25


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border = 0xff313244
    col.nogroup_border = 0xff89dceb
    col.nogroup_border_active = 0xfff9e2af
    resize_on_border = true
    allow_tearing = true
}
cursor {
    inactive_timeout = 5
}
# https://wiki.hyprland.org/Configuring/Variables/#decoration

decoration {
    rounding = 16

    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 0.95

    dim_inactive = false
    dim_strength = 0.05

    blur {
        enabled = true
        size = 5
        passes = 4
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
    shadow {
        enabled = true
        range = 50
        render_power = 4
        ignore_window =  true
        color = 0x99161925
    }
    #drop_shadow = true
    #shadow_ignore_window = true
    #shadow_range = 50
    #shadow_render_power = 4
    #col.shadow = 0x99161925
    #col.shadow_inactive = 0x55161925
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.

    # Blurring layerSurfaces
    # blurls = gtk-layer-shell
    # blurls = waybar
    # blurls = lockscreen
    blurls = rofi
    blurls = wofi
    blurls = launcher
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    # animation = windows, 1, 4, overshot, slide
    # animation = border, 1, 10, default
    # animation = fade, 1, 10, default
    # animation = workspaces, 1, 6, overshot, slidevert

    bezier = shot, 0.2, 1.0, 0.2, 1.0
    bezier = swipe, 0.6, 0.0, 0.2, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = progressive, 1.0, 0.0, 0.6, 1.0
    animation = windows, 1, 6, shot, slide
    animation = workspaces, 1, 6, overshot, slidevert
    animation = fade, 1, 4, linear
    animation = border, 1, 4, linear
    animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 0
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = false
    workspace_swipe_fingers = 4
}


misc {
    disable_hyprland_logo = true

    focus_on_activate = true

    enable_swallow = true
    swallow_regex = ^(kitty)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.9
}


###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
#$mainMod = Super_L # Sets "Windows" key as main modifier

source = ~/.config/hypr/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0